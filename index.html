<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href ="css/bootstrap-social.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Home Page</title>
  <style>
  .item{width:100%;
        margin:auto;}

  .carousel-inner{width:100%;
                  max-height:500px;
                  margin:auto;}
  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</script>
<script src="js/bootstrap.min.js"></script>

<header>
  <div class="row">
    <div class="col-xs-4 col-md-5 col-lg-7">
      <img src="images/logo.png" alt="HELPFit Logo" width="500" height="300">

    </div>

    <div class="col-xs-8 col-md-7 col-lg-5">
      <div class="form-group">

        <label>Username : </label>
        <input type="text" name="username" id="userName" placeholder="User Name">

        <label>Password : </label>
        <input type="password" name="password" id="password" placeholder="Password">

        <button type="submit">Login</button>

      </div>
    </div>
  </div>
</header>
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active">
      <img src="images/gym1.jpg" alt="Gym1">
    </div>

    <div class="item">
      <img src="images/gym2.jpg" alt="Gym2">
    </div>

    <div class="item">
      <img src="images/gym3.jpg" alt="Gym3">
    </div>

    <div class="item">
      <img src="images/gym4.jpg" alt="Gym4">
    </div>

    <div class="item">
      <img src="images/gym5.png" alt="Gym5">
    </div>

  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>

</html>
