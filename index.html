<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href ="css/bootstrap-social.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Home Page</title>
  <style>
  header{background-color:#ffffff;}
  .main{background-color:#e0e0e0;}
  .item{width:100%;
    height:50%;
    margin:auto;}

    .carousel-inner{width:100%;
      height:55%
      margin:auto;}
      .carousel-caption{color:#ffffff;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        margin:auto;}
        #img{width:600px;
          height:400px;
          margin:auto;
          padding:10px;}



          </style>
        </head>

        <body class="main">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        </script>
        <script src="js/bootstrap.min.js"></script>

        <header>
          <div class="row">
            <div class="col-xs-4 col-md-5 col-lg-7">
              <img src="images/helpfitLogo.png" alt="HELPFit Logo" width="400" height="85">
            </div>

            <div class="col-xs-8 col-md-7 col-lg-5">
              <form class="form-inline"
              <div class="form-group">
                <br>
                <label>Username : </label>
                <input type="text" name="username" id="userName" placeholder="Enter username">

                <label> Password : </label>
                <input type="password" name="password" id="password" placeholder="Enter Password">

                <button type="submit">Login</button>

              </div>
            </form>
          </div>
        </div>
      </header>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img class="img-responsive center-block" src="images/gym1.jpg" alt="Gym1">
            <div class="carousel-caption">
              <h3>" HELPFit, <br> get FIT together! "</h3>
            </div>
          </div>

          <div class="item">
            <img class="img-responsive center-block" src="images/gym2.jpg" alt="Gym2">
            <div class="carousel-caption">
              <h3>" Get THIN, <br> and WIN! "</h3>
            </div>
          </div>

          <div class="item">
            <img class="img-responsive center-block" src="images/gym3.jpg" alt="Gym3">
            <div class="carousel-caption">
              <h3>" FITTER, <br> HEALTHIER, <br> HAPPIER "</h3>
            </div>
          </div>

          <div class="item">
            <img class="img-responsive center-block" src="images/gym4.jpg" alt="Gym4">
            <div class="carousel-caption">
              <h3>" FIT for LIFE! "</h3>
            </div>
          </div>

          <div class="item">
            <img class="img-responsive center-block" src="images/gym5.png" alt="Gym5">
            <div class="carousel-caption">
              <h3>" Get ACTIVE, <br> Get SWEATY! "</h3>
            </div>
          </div>

          <div class="item">
            <img class="img-responsive center-block" src="images/gym6.jpg" alt="Gym6">
            <div class="carousel-caption">
              <h3>" Your first step to FITNESS! "</h3>
            </div>
          </div>

        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-lg-6">
            <img id="img" class="img-responsive" src = "images/member_signUp.jpg" alt="Member Sign Up" width="500px" height="500px">
            <div class="full-width-btn3">
              <a href ="#" > REGISTER NOW </a>
            </div>
          </div>

          <div class="col-xs-12 col-lg-6">
            <img id="img" class="img-responsive" src ="images/trainer_signUp.jpg" alt="Trainer Sign Up" width="600px" height="50px">
          </div>
        </div>
      </div>
